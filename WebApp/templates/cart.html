<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
</head>
<body>
    {% block content %}
        <h1> Carrinho de {{ user.username }}</h1>
        {% csrf_token %}
    <h1>Seu Carrinho de Compras</h1>
    <ul>
        {% if products %}
        {% for product in products %}
        <li>{{ product.name }} - {{ product.price }}</li>
        {% empty %}
        <li>Seu carrinho est√° vazio.</li>
        {% endfor %}
        {% endif %}
    </ul>
    {% endblock %}



</body>
</html>
