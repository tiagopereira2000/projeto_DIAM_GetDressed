{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'base.html' %}
    <meta charset="UTF-8">
    <title>Perfil do Utilizador</title>
</head>
<body>
{% block content %}

    <ul>
        {% if user.client %}
            <li><h1>{{ user.client.name }}</h1></li>
            {% if user.client.profile_image %}
                <br>
                <li>
                    <img class="product-image" src="{{ user.client.profile_image.url }}" alt="default">
                </li>
                {% else %}
                <li>
                    <img src="{% static 'media/images/default_client.png' %}"
                         alt="default" style="height:200px; width:200px">
                </li>
            {% endif %}
                <li><a href={% url "edit_profile" %}><button style="background-color: dodgerblue">Editar Perfil</button></a></li>
        {% endif %}
            <li>
                <a href={% url "logout" %}>
                    <button class="logout-button">
                    Encerrar Sess√£o
                    </button>
                </a>
            </li>
    </ul>





{% endblock %}

</body>
</html>
