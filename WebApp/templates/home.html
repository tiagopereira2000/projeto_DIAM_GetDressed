<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <header>
        <button>
            <a href={% url "cart" %}>Ver Carrinho</a>
        </button>
    </header>
    {% block content %}
        <h1> Olá {{ user.username }}</h1>
        {% csrf_token %}
        {% if products %}
            <ul>
                {% for product in products %}
                    <li>
                        <a href={% url "product" product.id %}>{{ product.name }} : {{ product.price }} € </a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

    {% endblock %}

</body>
</html>
