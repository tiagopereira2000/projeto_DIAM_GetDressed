<!DOCTYPE html>
<html lang="en">
{% extends 'home.html' %}
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>
</head>
<body>
{% block content %}
{% csrf_token %}
<h1>Criar Novo Produto</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create Product</button>
</form>
{% endblock %}
</body>
</html>
